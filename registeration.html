    <!--Reg form-->
    <div class="overall">
        <div class="open">
            <form name="Billing Details" id="myForm" action="" method="POST">

                <h2>Registeration</h2>
                <!-- input for f-name -->
                <input type="text" placeholder="First Name" id="First Name" required><br><br>
                <!--Iput for L-name-->
                <input type="text" placeholder="Last Name" id="Last Name" required><br><br>
                <!--Iput for street address-->
                <input type="text" placeholder="Street Address" id="address" required><br><br>
                <!--Input for city-->
                <input type="text" placeholder="City" id="address-city" required><br><br>
                <!--Input for state-->
                <input type="text" placeholder="State" id="state" required><br><br>
                <!--country-->
                <div id="country">
                    <select type="text" name="country" id="countrydrop">
                        <option value="" selected=""></option>
                        <option value="usa">United States</option>
                        <option value="spa">Spain</option>
                        <option value="fra">France</option>
                        <option value="uk">United Kingdon</option>
                    </select>
                </div>
                <!--Input for zip code-->
                <input type="text" placeholder="Zip Code" id="zipCode" required><br><br>
                <!--Input for email-->
                <input type="email" placeholder="Email" id="email" required><br><br>

                <!--Input for password-->
                <input type="text" placeholder="Password" id="password" required><br><br>

                <!--Input for password-->
                <input type="text" placeholder="Confirm Password" id="confirmpswd" required><br><br>
                <input type="text" placeholder="How did you hear about us" id="How did you hear about us" required><br><br>

                <!--Submit button to send the data-->
                <input type="submit" value="Submit">
            </form>
